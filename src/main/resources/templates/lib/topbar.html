<!-- Topbar Start -->
<div th:fragment="sagment_topbar" class="content-wrapper">
	<div th:fragment="sagment_topbar"
		class="container-fluid bg-dark py-2 d-none d-md-flex">
		<div class="container">
			<div class="d-flex justify-content-between topbar">
				<div class="top-info">
					<small class="me-3 text-white-50"><a href="/location"><i
							class="fas fa-map-marker-alt me-2 text-secondary"></i></a>위치</small> <small
						class="me-3 text-white-50"><a href="#"><i
							class="fas fa-envelope me-2 text-secondary"></i></a></small>
				</div>
				<div id="note" class="text-secondary d-none d-xl-flex">
					<small th:if="${latestArticle != null}"> 신규 게시글 : "<span
						th:text="${latestArticle.subject}"></span>"
					</small> <small th:if="${latestArticle == null}"> 게시글이 존재하지 않습니다. </small>
				</div>
				<div class="top-link">
					<a href="https://x.com/?lang=ko"
						class="bg-light nav-fill btn btn-sm-square rounded-circle"><i
						class="fab fa-twitter text-primary"></i></a> <a
						href="https://www.instagram.com/"
						class="bg-light nav-fill btn btn-sm-square rounded-circle"><i
						class="fab fa-instagram text-primary"></i></a> <a
						href="https://kr.linkedin.com/"
						class="bg-light nav-fill btn btn-sm-square rounded-circle me-0"><i
						class="fab fa-linkedin-in text-primary"></i></a>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Topbar End -->
