<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>2024 한가람 스프링부트 프로젝트</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="" name="keywords">
	<meta content="" name="description">

	<!-- Google Web Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Saira:wght@500;600;700&display=swap"
		rel="stylesheet">

	<!-- Icon Font Stylesheet -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

	<!-- Libraries Stylesheet -->
	<link href="/lib/animate/animate.min.css" rel="stylesheet">
	<link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

	<!-- Customized Bootstrap Stylesheet -->
	<link href="/css/bootstrap.min.css" rel="stylesheet">

	<!-- Template Stylesheet -->
	<link href="/css/style.css" rel="stylesheet">
	<!-- Custom Styles -->
	<style>
	body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
				background: #f4f4f4; /* 필요에 따라 배경색을 조정하세요 */
			}

			.container {
				width: 100%;
				max-width: 400px; /* 원하는 폼 너비로 조정하세요 */
			}
		</style>
</head>

<body>
	<form action="/user/login" method="post">
		<div class="container">
			<div class="card">
				<!-- 로그인이 실패할 경우에는 시큐리티의 기능으로 인해 로그인 
					페이지로 리다이렉트된다. 이때 페이지 매개변수로 error가 함께 전달된다. 
					따라서 로그인 페이지의 매개변수로 error가 전달될 경우-->
				<div th:replace="~{lib/frag :: loginError}"></div>
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<!-- 스프링 시큐리티의 로그인이 실패할 경우에는 
								 시큐리티의 기능으로 인해 로그인 페이지로 리다이렉트
								 매개변수로 error가 함께 전달
								 http://localhost:8080/user/login?error와 같이 error 매개변수를 전달
								 템플릿에서 ${param.error}로 error 매개변수가 전달되
							-->
							<div th:if="${param.error}">
							            <div class="alert alert-danger">
							                ID 혹은 비밀번호 오류
							            </div>
							        </div>
				<a class="login">Log in</a>
				<div class="inputBox">
					<input type="text" class="form-control" name="username" id="username" placeholder="Username">
					<span class="user">Username</span>
				</div>

				<div class="inputBox">
					<input type="password" class="form-control" name="password" id="password"  placeholder="Password">
					<span>Password</span>
				</div>

				<button class="enter" type="submit" style="margin-bottom: 0px;">Enter</button>
				<div class="enter" style="display: flex; justify-content: center; align-items: center; height: 48px; margin-top: 0px; margin-bottom: 40px;">
				    <a href="/user/signup" sec:authorize="isAnonymous()">Sign Up</a>
				</div>

			</div>
		</div>
	</form>

</body>

</html>
