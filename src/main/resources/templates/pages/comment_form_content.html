<div th:fragment="frag_index_content" class="content-wrapper">

	<section class="content">
		<div class="container-fluid">
			<!-- Small boxes (Stat box) -->
			<div class="row">
				<div class="col-lg-12 col-12">




					<form method="post" th:object="${commentForm}">
						<div class="form-card-comments">


							<!-- 수동설정, csrf 관련 토큰 => 403 에러 회피 전략, 일단 주석처리 -->
							<!-- <input type="hidden" th:name="${ _csrf.parameterName }" -->
							<!-- th:value="${ _csrf.token }" /> -->

							<div th:replace="~{lib/frag :: formErrorFrag}"></div>

							<div class="my-3">

								<label for="content" class="form-label">댓글 수정</label>

								<textarea class="form-card-comments-input" name="content"
									th:field="*{content}" id="content" rows="7">
									</textarea>

							</div>
							<div class="my-3">
								<input type="submit" value="저장"
									class="form-card-comments-submit">
							</div>




						</div>
					</form>










				</div>
			</div>
		</div>
	</section>







</div>
