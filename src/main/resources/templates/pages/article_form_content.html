<div th:fragment="frag_index_content" class="content-wrapper">

	<section class="content">
		<div class="container-fluid">
			<!-- Small boxes (Stat box) -->
			<div class="row">
				<div class="col-lg-12 col-12">


					<form th:object="${articleForm}" method="#" th:method="${ method }"> 
<!--					th:action="@{/article/create}">-->

							<!-- 일단 주석처리 -->
							 <input type="hidden" th:name="${ _csrf.parameterName }" 
							 th:value="${ _csrf.token }"/>

						<div class="form-container">
						
							<!-- 오류 메세지 -->
							<div th:replace="~{lib/frag :: formErrorFrag}"></div>

							<div class="form-group">
								<label for="subject" class="form-label">제목</label> <input
									type="text" th:field="*{subject}" id="subject"
									class="form-control"></div>
							<div class="form-group">
								<label for="content" class="form-label">내용</label>
								<textarea name="content" th:field="*{content}" id="content"
									class="form-control" rows="7" maxlength="100"></textarea>
							</div>
							<button type="submit" class="btn-common btn-edit">등록</button>
						</div>
					</form>


				</div>
			</div>
		</div>
	</section>




</div>
