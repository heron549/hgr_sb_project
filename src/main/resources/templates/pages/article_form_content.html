<div th:fragment="frag_index_content" class="content-wrapper">

	<section class="intro" style="height: 100%;">
		<div class="bg-image h-100"
			style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/glassmorphism-article/img7.jpg'); height: 100%; overflow: hidden;">
			<div class="mask d-flex align-items-center h-100"
				style="display: flex; align-items: center; height: 100%; overflow: hidden;">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-12">


							<div class="form-container">
								<form class="form" th:object="${articleForm}" method="#" th:method="${ method }">

									<!-- 일단 주석처리 -->
									<!-- <input type="hidden" th:name="${ _csrf.parameterName }" -->
									<!-- th:value="${ _csrf.token }"/>-->
									
									<!-- 오류 메세지 -->
									<div th:replace="~{lib/frag :: formErrorFrag}"></div>

									<div class="form-group">
										<label for="subject" class="form-label">제목</label>
										<input type="text" th:field="*{subject}" id="subject" class="form-control">
									</div>
									<div class="form-group">
										<label for="content" class="form-label">내용</label>
										<textarea name="content" th:field="*{content}" id="content" class="form-control"
											rows="7">          </textarea>
									</div>
									<button type="submit" class="form-submit-btn">등록</button>
								</form>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>




</div>
