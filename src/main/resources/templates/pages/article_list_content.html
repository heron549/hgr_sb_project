<div th:fragment="frag_index_content" class="content-wrapper">

	<section class="content">
		<div class="container-fluid">
			<!-- Small boxes (Stat box) -->
			<div class="row">
				<div class="col-lg-12 col-12">

					<table class="table-list">
						<thead>
							<tr>
								<th>No</th>
								<th>제목</th>
								<th>작성일시</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="article, idx: ${articles}">
								<td th:text="${ idx.count + 1 }"></td>
								<!-- 인덱스에 1을 더해 순번 표시 -->
								<td><a th:href="@{|/article/detail/${ article.id }|}"
									th:text="${ article.subject }"></a></td>
								<td
									th:text="${ #temporals.format( article.getCreateDate(), 'yyyy-MM-dd HH:mm:ss') }"></td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="3">
									<div class="button-group">
										<a th:href="@{/article/create}" class="btn-list">글쓰기</a>
									</div>
								</td>
							</tr>
							<tr>
								<td colspan="3">
									<div class="pagination">
									<form action="/search" method="GET" class="search-form">
											<div class="search-form">
											<input type="text" placeholder="검색어를 입력하세요">
											<button type="button">검색</button>
										</div>
										</form>
										<!-- 페이지 번호 및 이동 버튼을 여기에 추가합니다. -->
										<div class="page-nav">
											<a href="#" class="page-nav">◀</a> 
											<a href="#" class="page-nav">1</a> 
											<a href="#" class="page-nav">2</a> 
											<a href="#" class="page-nav">3</a> 
											<a href="#" class="page-nav">▶</a>
										</div>
									</div>
								</td>
							</tr>
						</tfoot>
					</table>

				</div>
			</div>
		</div>
	</section>

</div>
