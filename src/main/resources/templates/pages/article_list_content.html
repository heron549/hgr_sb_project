<div th:fragment="frag_index_content" class="content-wrapper">

    <section class="intro" style="height: 100%;">
        <div class="bg-image h-100"
            style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/glassmorphism-article/img7.jpg'); height: 100%; overflow: hidden;">
            <div class="mask d-flex align-items-center h-100"
                style="display: flex; align-items: center; height: 100%; overflow: hidden;">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <div class="card mask-custom"
                                style="background: rgba(24, 24, 16, .2); border-radius: 2em; backdrop-filter: blur(25px); border: 2px solid rgba(255, 255, 255, 0.05); background-clip: padding-box; box-shadow: 10px 10px 10px rgba(46, 54, 68, 0.03);">
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-borderless text-white mb-0">
                                            <thead>
                                                <tr>
                                                    <th scope="col" style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">글번호</th>
                                                    <th scope="col" style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">제목</th>
                                                    <th scope="col" style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">작성일시</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="article, idx: ${articles}">
													<td>[[ ${ idx.count } ]]</td>
                                                    <td style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">
                                                    <a th:href="@{|/article/detail/${ article.id }|}" th:text="${ article.subject }"></a>
                                                    </td>
													<!-- 엔티티의 Getter를 이용하여 값 출력 -->
													<!-- 타임리프의 시간 포멧팅 처리 함수를 활용 -->
													<td th:text="${ #temporals.format( article.getCreateDate(), 'yyyy-MM-dd HH:mm:ss')  }">
													</td>
						
                                                </tr>
                                                
                                            </tbody>
                                        </table>
                                        <div class="btn-container" style="display: flex; justify-content: center; margin-top: 20px;">
                                            <a th:href="@{/article/create}"  class="ui-btn">글쓰기</a><br>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
