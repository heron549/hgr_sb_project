<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>2024 한가람 스프링부트 프로젝트</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="" name="keywords">
	<meta content="" name="description">

	<!-- Google Web Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Saira:wght@500;600;700&display=swap"
		rel="stylesheet">

	<!-- Icon Font Stylesheet -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

	<!-- Libraries Stylesheet -->
	<link href="/lib/animate/animate.min.css" rel="stylesheet">
	<link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

	<!-- Customized Bootstrap Stylesheet -->
	<link href="/css/bootstrap.min.css" rel="stylesheet">

	<!-- Template Stylesheet -->
	<link href="/css/style.css" rel="stylesheet">
	<!-- Custom Styles -->
		<style>
		body {
					display: flex;
					justify-content: center;
					align-items: center;
					height: 100vh;
					margin: 0;
					background: #f4f4f4; /* 필요에 따라 배경색을 조정하세요 */
				}

				.container {
					width: 100%;
					max-width: 400px; /* 원하는 폼 너비로 조정하세요 */
				}
			</style>
</head>

<body>
	<form method="post" th:object="${userForm}" th:action="@{/user/signup}">
		<div class="container">
			<div class="card">
			<div th:replace="~{lib/frag :: formErrorFrag}"></div>
				<a class="singup">Sign Up</a>
				<div class="inputBox1">
					<input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Email">
					<span class="user">Email</span>
				</div>

				<div class="inputBox">
					<input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Username">
					<span>Username</span>
				</div>

				<div class="inputBox">
					<input type="password" id="password1" th:field="*{password1}" class="form-control"
						placeholder="Password">
					<span>Password</span>
				</div>

				<div class="inputBox">
					<input type="password" id="password2" th:field="*{password2}" class="form-control"
						placeholder="Confirm Password">
					<span>Confirm Password</span>
				</div>

				<button class="enter" type="submit" style="margin-bottom: 40px;">Enter</button>

			</div>
		</div>
	</form>

</body>

</html>
